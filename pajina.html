<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>generar pdf</h1>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <a href="javascript:genpdf()">Generar Mi PDF</a>
    <input type="text" placeholder="ingrese el archivo" id="mitexto">
    <script
        type="text/javascript">
            function genpdf(){
                var doc= new jspdf();
                let texto=document.getElementById('mitexto').value;
                doc.text(20,20,texto)
                doc.save('Midocumento.pdf')

            }

    </script>
</body>
</html>
